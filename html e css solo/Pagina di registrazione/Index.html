<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrati al nostro sito!</title>
  </head>
  <body>
    <form class="" action="registrazione.html" method="post">



      <header>
        <h1>Registrazione al sito</h1>
      </header>

      <main>

        <div>
          <input type="text" name="nome" placeholder="Inserisci nome" required minlength="3" maxlength="12">
        </div>

        <div>
          <input type="text" name="cognome" placeholder="Inserisci conome" required minlength="3" maxlength="12">
        </div>

        <div>
          <input type="email" name="" placeholder="inserisci email" required>
        </div>

        <div>
          <input type="password" name="" placeholder="inserisci password" required>
        </div>

        <div>
          <select class="" name="" required >
            <option value="">Regione</option>
            <option value="">Abruzzo</option>
            <option value="">Basilicata</option>
            <option value="">Calabria</option>
            <option value="">Campania</option>
            <option value="">Emilia-Romagna</option>
            <option value="">Friuli Venezia Giulia</option>
            <option value="">Lazio</option>
            <option value="">Liguria</option>
            <option value="">Lombardia</option>
            <option value="">Marche</option>
            <option value="">Molise</option>
            <option value="">Piemonte</option>
            <option value="">Puglia</option>
            <option value="">Sardegna</option>
            <option value="">Sicilia</option>
            <option value="">Toscana</option>
            <option value="">Trentino Alto-Adige</option>
            <option value="">Umbria</option>
            <option value="">Valle d'Aosta</option>
            <option value="">Veneto</option>
          </select>
        </div>

        <div>
          <input type="radio" name="Maggiorenne" value="" required> +18
          <input type="radio" name="Maggiorenne" value="" required> -18
        </div>

        <div>
          <input type="checkbox" name="" value="" required>Accetto i termini e condizioni
        </div>

        <div>
          <input type="submit" name="" value="Invia!">
        </div>

      </main>
    </form>

  </body>
</html>
